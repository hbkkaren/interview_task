<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>this is a order function 
        
    </h1>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">first name </th>
        <th scope="col">product</th>
        <th scope="col">edit/delete</th>
      </tr>
    </thead>
    <tbody>
    {% for i  in  orderplace %} 
     
      <tr>
        <th scope="row">{{i.admin.id}}</th>
        <td>{{i.admin.fullName}}</td>
        <td>{{i.product.productCompany}}</td>
        <td><a href="{% url 'delete_order' pk=i.pk %}">delete</a> </td>
        <td><a href="{% url 'update_order' pk=i.pk %}">Update</a> </td>
      </tr> 
    {% endfor %}   

    
    
        
      
      
    </tbody>
  </table>
  {% for order in orders %}
    <pre>{{ order|pprint }}</pre>
  {% endfor %}
  
</body>
</html>
