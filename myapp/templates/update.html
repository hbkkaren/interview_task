<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        hr {
            margin: 20px 0;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>


    <form method="POST">
        {% csrf_token %}
        <section>
        {% if order_detail %}
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder ="{{order_detail.fullName}}" >
        {% endif %}
            
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" value="{{order_detail.mobile}}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </section>

        <hr>

        <section>
            <label for="productCompany">Product Company:</label>
            <select id="productCompany" name="productCompany" required>
                <option value="" disabled selected>Select a company</option>
                <option value="apple">apple</option>
                <option value="apple">nokia</option>
                <option value="google">google</option>
            </select>
        </section>

        <hr>

        <section>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address"  />
            <!--<textarea id="address" name="address" rows="4" ></textarea> -->
        </section>

        <button type="submit" class="save-btn" name="action"<a href="{% url 'update_profile' %}">save</a>></button>
        <button type="button" class="delete-btn"><a href="{% url 'clear' %}">clear</a></button>
        
    </form>

</body>
</html>
